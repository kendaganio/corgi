<aside class="container">
  <nav class="nav">
    <h6>Docs</h6>
    <ul class="unstyled">
      {% for page in site.documentation %}
        <li>
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        </li>
      {% endfor %}
    </ul>

    <br/>
    <h6>Examples</h6>
    <ul class="unstyled">
      {% for page in site.examples %}
        <li>
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</aside>
